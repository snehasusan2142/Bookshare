<mat-sidenav-container>
    <mat-sidenav mode="side" #sidenav [(opened)]="opened"><br><br>    
        <nav id="sidebar">
            <br>
          
                <ul>
                     <a routerLink="/">About Us </a> 
                </ul>
            <ul>
            
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" >Books</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li class="intend">
                            <a routerLink="books">List Books</a>
                        </li>
                        <li class="intend">
                            <a routerLink="addbook" *ngIf="auth.loggedin1()">Add Book</a>
                        </li>
                       
                    </ul>
                </ul>
              
                <ul>
              
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Authors</a>

                            <a routerLink="authors">List Authors</a>
                        </li>

                        </li>
                        
                    </ul>
                </ul>
                
              
                    <ul>
               
                    <a href="#">Contact</a><br>
                </ul>
