<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <h1>Sign Up with Us...</h1>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" name="name" class="form-control" [(ngModel)]="user.name" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" name="email" class="form-control" [(ngModel)]="user.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" formControlName="phone" class="form-control"  [(ngModel)]="user.phone"[ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                            <div *ngIf="f.phone.errors.required">Phone number is required</div>
                            <!-- <div *ngIf="f.phone.errors.minlength">Password must be at least 6 characters</div> -->

                        </div>
                    </div>

                    <div>
                        <mat-form-field appearance="fill">
                          <mat-label>Enter your password</mat-label>
                          <input matInput [type]="hide ? 'password' : 'text'" type="password"  name="password" [(ngModel)]="user.password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                        </mat-form-field>


&nbsp;
                        <mat-form-field appearance="fill">
                            <mat-label>Re-enter Password</mat-label>
                            <input matInput [type]="hide1 ? 'password' : 'text'" type="password" formControlName="confirmPass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPass.errors }">
                            <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                            <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <div *ngIf="submitted && f.confirmPass.errors" class="invalid-feedback">
                              <div *ngIf="f.confirmPass.errors.required">Password is required</div>
                              <!-- <div *ngIf="f.confirmPass.errors.required">Password is required</div> -->
                              <!-- {{f.confirmPass.errors.passwordMatcher}} -->
                              <div *ngIf="f.confirmPass.errors.passwordMatcher">Password not matching</div>
                          </div>
                          </mat-form-field>



                        
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                        &nbsp;&nbsp;<button type="button" class="btn btn-outline-secondary" (click)="registerForm.reset()">Reset</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
