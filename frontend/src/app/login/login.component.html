<!-- main app container -->
<div class="jumbotron">
    <br><br>
  <div class="container">
      <h1>Login...</h1>

      <div class="row">
          <div class="col-md-6 offset-md-3">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" name="email" class="form-control" [(ngModel)]="user.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
              

                  <div>
                      <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" type="password"  name="password" [(ngModel)]="user.password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                      </mat-form-field>

                                           
                  </div>

                  <div class="form-group">
                      <button class="btn btn-primary">Login</button>
                      &nbsp;&nbsp;<button type="button" class="btn btn-outline-secondary" (click)="registerForm.reset()">Reset</button>

                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
